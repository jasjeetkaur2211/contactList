<div class = "container">
  <h2 class = "page-header">Add Contact</h2>
  <form (submit)="addContact()">
    <div class = "form-group">
      <label> First Name></label>
      <input type = "text" [(ngModel)] = "firstName" name="firstName" class="form-control">
    </div>
    <div class = "form-group">
      <label>Last Name></label>
      <input type = "text" [(ngModel)] = "lastName" name="lastName" class="form-control">
    </div>
    <div class = "form-group">
      <label>Phone No.></label>
      <input type = "text" [(ngModel)] = "phone" name="phone" class="form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value="Add">
  </form>
</div>
<hr>
<div class = "container">
  <table>
    <tr *ngFor="let contact of contacts">
      <td class="col-md-3">{{contact.firstName}}</td>
      <td class="col-md-3">{{contact.lastName}}</td>
      <td class="col-md-3">{{contact.phone}}</td>
      <td class="col-md-3"><input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger"></td>
      <br>
    </tr>
  </table>
